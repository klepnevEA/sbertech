<!DOCTYPE html>
<html>
@@include('./file-include/head.html')

<body>
	<div class="wrapper">

		<div class="authorization">
			<div class="authorization__wrap">
				<a href="#" class="logo authorization__logo">
					<svg class="logo__icon">
						<use xlink:href="img/sprite.svg#logo"></use>
					</svg>
				</a>

				<div class="authorization__main">
					<div class="authorization__body">
						<div class="authorization__title">
							Портал выдачи и управления ресурсами
						</div>

						<div class="authorization__field-wrap">
							<input type="text" class="input" placeholder="Логин"/>
							<input type="password" class="input" placeholder="Пароль"/>
						</div>
						<div class="authorization__alert">
							К сожалению, Ваш табельный номер не найден.
							Введите Ваш логин и e-mail в сегменте <a href="#">Альфа</a>
						</div>
						<div class="authorization__field-wrap authorization__field-wrap_clear">
							<input type="text" class="input" placeholder="Логин"/>
							<input type="text" class="input" placeholder="E-mail"/>
						</div>
						<div class="authorization__btn">
							<button class="btn btn_green btn_auth">Войти в систему</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./scripts/scripts.js"></script>
</body>

</html>
