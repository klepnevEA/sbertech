<div class="block-settings">
        <div class="input">
            <input type="text" class="input__elem">
            <svg class="input__magnifier">
                <use xlink:href="img/sprite.svg#magnifier"></use>
            </svg>
        </div>
        <div class="block-settings__delimiter"></div>
        <div class="select">
            <svg class="select__icon">
                <use xlink:href="img/sprite.svg#down"></use>
            </svg>
            <select>
                <option value="0">Использовано</option>
                <option value="1">Использовано 2</option>
                <option value="2">Использовано 3</option>
                <option value="3">Использовано 4 Использовано 4 Использовано 4 Использовано 4</option>
            </select>
        </div>
        <div class="block-settings__input-range">
            <div class="input-range">
                <div class="input-range__thumb input-range__thumb_left">
                    <div class="input-range__thumb-text">3 000 000</div>
                </div>
                <div class="input-range__band"></div>                
                <div class="input-range__thumb input-range__thumb_right">
                        <div class="input-range__thumb-text">10 000 000</div>
                </div> 
            </div>
        </div>    
        
        <a href="#" class="btn">
            <svg class="btn__icon">
                <use xlink:href="img/sprite.svg#filter"></use>
            </svg>
            Сбросить
        </a>
        <div class="block-settings__delimiter"></div>
        <div class="btn-group block-settings__btn-group">
            <a href="#" class="btn btn_transparent btn_color-green btn-group__btn">
                <svg class="btn__icon">
                    <use xlink:href="img/sprite.svg#plus"></use>
                </svg>
                Добавить группу
            </a>
            <a href="#" class="btn btn_color-green btn_disabled btn_only-icon btn-group__btn">
                <svg class="btn__icon">
                    <use xlink:href="img/sprite.svg#window"></use>
                </svg>
            </a>
            <a href="#" class="btn btn_color-green btn_only-icon btn-group__btn">
                <svg class="btn__icon">
                    <use xlink:href="img/sprite.svg#table"></use>
                </svg>
            </a>
        </div>
    </div>
